_BASE_: "base.yaml"
MODEL:
  LOSS_TYPE: 'SoftDiceLoss'
  OUT_CHANNELS: 1
  MULTISCALE_DILATION: []
  MULTISCALE_CONTEXT: # For U-Net bottleneck context module
    ENABLED: True
    TYPE: 'PyramidSum' # [Simple, PyramidSum, ResidualSum, Resnext-Sum]
    DILATION_TOPOLOGY: [1,1,2,4,8,1]
OUTPUT_BASE_DIR: ('logs/')
DATASETS:
  TRAIN: ("/storage/yonk/debug/train/",)
  TEST: ("/storage/yonk/debug/test/",)
  INFERENCE: ("/storage/yonk/debug/test/",)
TRAINER:
  LR: 0.001
  BATCH_SIZE: 8
DATALOADER:
  NUM_WORKER: 0
AUGMENTATION:
  RESIZE: False # target image size (before cropping)
  RESIZE_RATIO: 0.5
  # Random cropping of the images
  CROP_TYPE: 'uniform'
  CROP_SIZE: 256
  IMAGE_OVERSAMPLING_TYPE: 'simple'
