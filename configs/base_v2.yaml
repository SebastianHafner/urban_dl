SEED: 42 # best seed so far 42
DEBUG: False
THRESH: 0.0 # Best threshold (only to be filled after running final model evaluation)
OUTPUT_BASE_DIR: '/storage/shafner/urban_extraction/networks'
SAVE_MODEL: True

MODEL:
  TYPE: 'unet'
  OUT_CHANNELS: 1
  IN_CHANNELS: 12
  LOSS_TYPE: 'FrankensteinLoss'
  POSITIVE_WEIGHT: 250
  NEGATIVE_WEIGHT: 1
  TOPOLOGY: [64, 128, 256, 512,]
  BACKBONE:
    ENABLED: False
    TYPE: 'resnet34'
    PRETRAINED_WEIGHTS: None

