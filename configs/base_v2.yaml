          'atlanta', 'miami', 'montreal', 'quebec', 'albuquerque', 'losangeles', 'kansascity', 'charlston', 'seattle',
          'daressalam']
  TEST: ['houston', 'sanfrancisco', 'vancouver', 'newyork', 'calgary', 'kampala']

TRAINER:
  LR: 1e-5
  BATCH_SIZE: 16
  EPOCHS: 100

AUGMENTATION:
  IMAGE_OVERSAMPLING_TYPE: 'none' # [none, simple]
  RANDOM_FLIP: True
  RANDOM_ROTATE: True
  SENSOR_DROPOUT: False
  DROPOUT_PROBABILITY: 0.5