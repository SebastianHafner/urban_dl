_BASE_: "base.yaml"
MODEL:
  LOSS_TYPE: 'FrankensteinLoss'
  OUT_CHANNELS: 1
  IN_CHANNELS: 3
OUTPUT_BASE_DIR: ('logs/')
DATASETS:
  TRAIN: ("/Midgard/Data/pshi/datasets/sentinel/preprocessed/two_cities/train/",)
  TEST: ("/Midgard/Data/pshi/datasets/sentinel/preprocessed/two_cities/test/",)
  INFERENCE: ("/storage/yonk/debug_new/test/",)
  USE_CLAHE_VARI: False
TRAINER:
  LR: 0.001
  BATCH_SIZE: 8
  EDGE_LOSS_SCALE: 20
DATALOADER:
  NUM_WORKER: 0
  S1_FEATURES: []
  S2_FEATURES: ['Green_median', 'Red_median', 'NIR_median']
  LABEL: 'guf'
AUGMENTATION:
  # Random cropping of the images
  CROP_TYPE: 'importance'
  CROP_SIZE: 256
  IMAGE_OVERSAMPLING_TYPE: 'simple'
  RANDOM_FLIP_ROTATE: True